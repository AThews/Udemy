<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
  </head>
  <body>
    <table>
      <caption>
        Titulo da tabela
      </caption>
      <thead>
        <tr>
          <th>Coluna 1</th>
          <th>Coluna 2</th>
          <th>Coluna 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Coluna 1 - Linha 1</td>
          <td>Coluna 2 - Linha 1</td>
          <td>Coluna 3 - Linha 3</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Rodapé 1</td>
          <td>Rodapé 2</td>
          <td>Rodapé 3</td>
        </tr>
      </tfoot>
    </table>
  </body>
  <style>
    body {
      background-color: rgb(54, 54, 54);
      color: white;
    }

    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
    }

    td,
    td {
      padding: 5px;
    }

    table {
        width: 50%;
        margin: auto;
    }

    th {
      background-color: green;
    }
  </style>
</html>
